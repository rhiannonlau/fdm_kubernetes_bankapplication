apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhiannonlau-frontend-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rhiannonlau-frontend
  template:
    metadata:
      labels:
        app: rhiannonlau-frontend
    spec:
      containers:
      - name: rhiannonlau-frontend-image
        image: us-central1-docker.pkg.dev/gcp-class-14/rhiannonlau-repo/rhiannonlau-frontend-image
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: rhiannonlau-frontend-svc
spec:
  selector:
    app: rhiannonlau-frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer